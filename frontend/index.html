<!DOCTYPE html>
<html lang="en" style="background-color: #121212; color: #e0e0e0;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScamShield - AI-Powered Scam Website Detection</title>
    <meta name="description" content="Detect scam websites with AI-powered analysis and earn rewards for your contributions" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inject critical styles immediately -->
    <script src="/production-styles.js"></script>
    <style>
      :root {
        --primary-color: #4caf50;
        --secondary-color: #8bc34a;
        --accent-color: #00e676;
        --danger-color: #f44336;
        --success-color: #4caf50;
        --dark-color: #121212;
        --darker-color: #0a0a0a;
        --light-color: #1e1e1e;
        --gray-color: #6c757d;
        --text-color: #e0e0e0;
        --text-muted: #b0b0b0;
        --border-color: #333333;
        --card-bg: rgba(26, 26, 26, 0.85);
        --highlight-color: #4caf50;
        --grid-bg-color: rgba(76, 175, 80, 0.05);
      }
      html, body {
        background-color: #121212 !important;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        color: #e0e0e0;
        min-height: 100vh;
        width: 100%;
      }
      body {
        background-color: #121212 !important;
        color: #e0e0e0 !important;
        background-image: linear-gradient(rgba(76, 175, 80, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(76, 175, 80, 0.03) 1px, transparent 1px) !important;
        background-size: 20px 20px !important;
      }
      #root {
        min-height: 100vh;
        background-color: transparent !important;
      }
      
      /* Critical modal styles */
      .modal-content {
        background-color: #121212 !important;
        color: #e0e0e0 !important;
        border: 1px solid rgba(76, 175, 80, 0.2) !important;
      }
      .modal-header, .modal-footer {
        border-color: rgba(76, 175, 80, 0.2) !important;
        background-color: rgba(0, 0, 0, 0.2) !important;
      }
      .modal-body {
        background-color: #121212 !important;
      }
      
      /* Fix for 3D background */
      .background-3d {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: -1 !important;
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
